<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa dei Luoghi da Visitare</title>
    <style>
        /* Impostazioni di base */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        
        /* Container per i loghi */
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .logo-container img {
            width: 150px;  /* Imposta la larghezza fissa */
            height: auto;  /* Mantieni le proporzioni originali */
        }
        
        /* Sezione della mappa */
        .map-container {
            margin: 20px auto;
            width: 100%;
            max-width: 1000px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }

        /* Bottone Mappa Interattiva */
        .interactive-map-btn {
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .interactive-map-btn:hover {
            background-color: #0c56c1;
        }

        /* Media queries per dispositivi mobili */
        @media (max-width: 768px) {
            iframe {
                height: 300px;
            }
        }

        /* Stile generico dei titoli e testi */
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Container per i loghi -->
    <div class="logo-container">
        <img src="https://www.dropbox.com/scl/fi/qf6rh5hu0qkqgsk90drl5/logo-scritta.png?rlkey=vrwptmixyur2z3by3d8ux5oox&st=r8oehzh1&raw=1" alt="Logo Struttura 1">
        <img src="https://www.dropbox.com/scl/fi/twyc4rahl03g0u8v1dyqa/logosample3.png?rlkey=tna8wqno4asvowhzla0oaklon&st=2mf0clsl&raw=1" alt="Logo Struttura 2">
    </div>

    <!-- Titolo della pagina -->
    <h1>Esplora i luoghi da visitare!</h1>
    
    <!-- Mappa incorporata -->
    <div class="map-container">
        <iframe src="https://www.google.com/maps/d/embed?mid=15vrvCbCRnWxkxZrUN1FkFf96XWx7sUyc" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Bottone per mappa interattiva (link apre direttamente in Google Maps) -->
    <a href="https://www.google.com/maps/d/viewer?mid=15vrvCbCRnWxkxZrUN1FkFf96XWx7sUyc&hl=it" target="_blank">
        <button class="interactive-map-btn">Mappa Interattiva</button>
    </a>

    <!-- Testo descrittivo -->
    <p>Scopri i nostri suggerimenti per visitare al meglio Milazzo. Clicca sul bottone per esplorare la mappa interattiva con suggerimenti.</p>
</body>
</html>
