<head>
    <meta charset="UTF-8">

    <title>Via Nazionale - Galleria Foto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stili per la galleria */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            display: block;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        /* Stile per l'ingrandimento (lightbox) */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        /* Stile per chiudere il lightbox */
        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-lightbox:hover {
            color: red;
        }
    </style>
</head>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="close-lightbox" onclick="closeLightbox()">Ã—</button>
        <img id="lightbox-image" src="" alt="Foto ingrandita">
    </div>

    <script>
        // Funzione per aprire il lightbox
        function openLightbox(img) {
            var lightbox = document.getElementById("lightbox");
            var lightboxImage = document.getElementById("lightbox-image");
            lightboxImage.src = img.src;  // Imposta l'immagine del lightbox
            lightbox.style.display = "flex";  // Mostra il lightbox
        }

        // Funzione per chiudere il lightbox
        function closeLightbox() {
            var lightbox = document.getElementById("lightbox");
            lightbox.style.display = "none";  // Nasconde il lightbox
        }
    </script>
