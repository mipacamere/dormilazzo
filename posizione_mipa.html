<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa della Struttura</title>
    <style>
        /* Impostazioni di base */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        
        /* Logo */
        .logo-container {
            padding: 20px;
        }
        
        .logo-container img {
            max-width: 200px;
            width: 100%;
        }
        
        /* Sezione della mappa */
        .map-container {
            margin: 20px auto;
            width: 100%;
            max-width: 1000px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }

        /* Bottone Ottieni Indicazioni */
        .get-directions-btn {
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .get-directions-btn:hover {
            background-color: #0c56c1;
        }

        /* Media queries per dispositivi mobili */
        @media (max-width: 768px) {
            iframe {
                height: 300px;
            }
        }

        /* Stile generico dei titoli e testi */
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Logo della struttura -->
    <div class="logo-container">
        <img src="https://www.dropbox.com/scl/fi/twyc4rahl03g0u8v1dyqa/logosample3.png?rlkey=tna8wqno4asvowhzla0oaklon&st=2mf0clsl&raw=1" alt="Logo Struttura">
    </div>

    <!-- Titolo della pagina -->
    <h1>Trova la nostra struttura su Google Maps</h1>
    
    <!-- Mappa incorporata -->
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3134.654733975908!2d15.23581327638479!3d38.21791188650944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x131431a437adc393%3A0x7c102ab7d0dbe674!2sMiPA%20Milazzo%20Port%20Accomodation!5e0!3m2!1sen!2sit!4v1741360708335!5m2!1sen!2sit" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Bottone per ottenere indicazioni -->
    <a href="https://www.google.com/maps/dir/?api=1&destination=38.21796012876843,15.238458352019798" target="_blank">
        <button class="get-directions-btn">Ottieni indicazioni</button>
    </a>

    <!-- Testo descrittivo -->
    <p>Puoi raggiungere facilmente la nostra struttura seguendo le indicazioni sulla mappa.</p>
</body>
</html>
