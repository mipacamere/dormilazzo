<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Immagini</title>
  <style>
    /* Generali */
    body {
      font-family: 'Roboto', sans-serif; /* Font tipico delle app Android */
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Colore di sfondo chiaro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin: 20px 0;
    }

    /* Galleria */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 8px;
      padding: 10px;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px; /* Bordi arrotondati */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombra leggera */
    }

    .thumbnail {
      width: 100%;
      height: auto;
      border-radius: 8px; /* Angoli arrotondati per le immagini */
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Ombra pi√π intensa al passaggio del mouse */
    }

    /* Stili per la modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Ombra intorno all'immagine */
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Media queries per dispositivi mobili */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

    <!-- Modale per immagine ingrandita -->
    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>
  </div>

  <script>
    function openModal(imageElement) {
      var modal = document.getElementById("imageModal");
      var modalImage = document.getElementById("modalImage");

      modal.style.display = "flex";
      modalImage.src = imageElement.src;
    }

    function closeModal() {
      var modal = document.getElementById("imageModal");
      modal.style.display = "none";
    }
  </script>
